<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>لوحة التحكم</title></head>
<body style="font-family:Arial;direction:rtl;padding:20px;">
    <h1>لوحة التحكم</h1>
    <button onclick="logout()" style="background:red;color:white;padding:10px;border:none;">تسجيل الخروج</button>
    <script>
        const user = JSON.parse(localStorage.getItem('caritas_user'));
        if (!user) window.location.href = 'index.html';
        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
